<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<!-- <head> -->
<div layout:fragment="head" th:remove="tag">
    <!-- Page specific head additions -->
    <title>About Arch</title>
    <script>
        function Mask1(){
            document.getElementById('myImage').src="https://images.freeimages.com/images/small-previews/fec/sunset-rays-1391805.jpg";
            document.getElementById('message')
        }

        function Mask2(){
            document.getElementById('myImage').src="https://www.stockvault.net/data/2019/08/31/269064/thumb16.jpg";
            document.getElementById('message')
        }
    </script>
</div>

<!-- <body> -->
<div layout:fragment="body" th:remove="tag">
    <!-- Page specific body additions -->
    <body>

    <style>
        body {
            background-image: url('https://cdn.wallpapersafari.com/93/58/GS1pCE.jpg');
        }
    </style>

    <div class=imageContainer>
        <img  id="myImage"
              src="https://images.freeimages.com/images/small-previews/fec/sunset-rays-1391805.jpg" width="530" height="300"/>
    </div>
    <div class="button">
        <button class="btn btn-info"

        </button>
        <button  class="btn btn-info"

    </body>
    <!-- End of body content specific to page -->

</html>
