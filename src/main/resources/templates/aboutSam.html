<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<!-- <head> -->
<div layout:fragment="head" th:remove="tag">
    <!-- Page specific head additions -->
    <title>About Sam</title>
    <script>
        function Mask1(){
            document.getElementById('myImage').src="/images/SAM.jpg";
            document.getElementById('message')
        }

        function Mask2(){
            document.getElementById('myImage').src="/images/RYANFUNNY.JPG";
            document.getElementById('message')
        }
    </script>
    <script>
        function openTest() {
            document.getElementById("link").style.display = "block";
            document.getElementById('message')
        }
    </script>
    <style>
        table, td, th {
            border: 1px solid white;
        }
        td, th {
            text-align:right;
        }
        td:first-child, th:first-child {
            text-align: left;
        }
    </style>
</div>

<!-- <body> -->
<div layout:fragment="body" th:remove="tag">
    <!-- Page specific body additions -->
    <body>

    <style>
        body {
            background-image: url('https://i.kym-cdn.com/photos/images/facebook/001/169/088/c15.png');
        }
    </style>

    <div class=imageContainer>
        <img  id="myImage"
              src="/images/SAM.jpg" width="530" height="300"/>
    </div>
    <div class="button">
        <button class="btn btn-info" onclick=Mask1();>
            Original
        </button>
        <button  class="btn btn-info" onclick=Mask2();>
            New Image
        </button>
    </div>

    <br>

    <div class="button">
        <button class="btn btn-warning" onclick="openTest()">
            Reveal Journal
        </button>
    </div>

    <div id="link" style="display:none">
        <a href="https://docs.google.com/document/d/1BueDOFOZzErof1xRCBKfd54h0RdNOd5QlxJCRliYnKU/edit?usp=sharing">
            <embed type="image/jpg" src="https://www.apkmirror.com/wp-content/uploads/2021/11/02/61a6ab7f73e1f-384x384.png"
                   width="160" height="160"></a>
    </div>
    <div class="container">

        <div class="row justify-content-md-center">
            <h1 style="color: white"><center><strong>Live Sports API</strong></center></h1>
        </div>

        <table class="table" style="background-color: white">
            <tr>
                <th>League</th>
                <th>Type</th>
                <th>Title</th>
                <th>Active</th>
            </tr>

            <tr th:each="data : ${jn.data}">
                <td th:text="${data.key}"></td>
                <td th:text="${data.group}"></td>
                <td th:text="${data.title}"></td>
                <td th:text="${data.active}"></td>
            </tr>
        </table>


    </div>
    </body>
    <!-- End of body content specific to page -->
</div>

</html>
